<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-once berfungsi untuk tidak mengubah output aslinya -->
        <p v-once>
            {{ name }}
        </p>
        <!-- output disini akan berubah dalam 2 detik -->
        <p>
            {{ name }}
        </p>
        <!-- Fungsi ini yang akan merubah output diatas -->
        {{ updateName() }}
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                name: 'Abdullah'
            }
        },
        methods: {
            updateName() {
                setTimeout(() => {
                    this.name = 'Muhammad Al Mamun'
                }, 2000)
            },
        },
    }
    Vue.createApp(App).mount('#app')
</script>
</html>

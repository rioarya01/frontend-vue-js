<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <p>
            value of instance one : {{ value }}
        </p>
        <button @click="changeValue">change value instance two</button>
    </div>
    <div id="app2">
        <p>
            value of instance two : {{ value }}
        </p>
        <button @click="greetingMes">Say Hello Brother</button>
    </div>
</body>
<script>

    let greeting = 'Welcome Back!'

    const App1 = Vue.createApp({
        data() {
            return {
                value: 'Instance one'
            }
        },
        methods: {
            changeValue() {
                console.log(App2.value)
                App2.value = 'Change instance two by instance one'
            }
        }
    }).mount('#app1')

    const App2 = Vue.createApp({
        data() {
            return {
                value: 'Instance two'
            }
        },
        methods: {
            greetingMes() {
                alert(greeting)
            }
        }
    }).mount('#app2')
</script>
</html>

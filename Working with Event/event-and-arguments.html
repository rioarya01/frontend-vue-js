<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
            {{ name }}
        </p>
        <!-- .right merupakan event modifiers -->
        <div v-on:click.right="updateName('asssaa', $event)">
            change name
        </div>
        <!-- .prevent merupakan event modifiers -->
        <form v-on:submit.prevent="handleForm">
            <input />
            <button type="submit">
                submit form
            </button>
        </form>
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                name: 'Abdullah'
            }
        },
        methods: {
            updateName(newName, event) {
            console.log(event)
                this.name = newName
            },
            handleForm() {
                console.log('submitted')
            }
        },
    }
    Vue.createApp(App).mount('#app')
</script>
</html>

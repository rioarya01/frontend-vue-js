<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- .enter merupakan .{keyAlias} dan merupakan tombol enter yang ada pada keyboard. Kita bisa mengganti .enter dengan .{keyAlias} lainnya. Seperti .tab, .delete, .esc, .space, .up, .down, .left, .right, .ctrl, .alt, .shift, .g .a .B .L, dll. Kita bisa menambahkan lebih dari satu key alias. Contohnya v-on:keyup.enter.space.g.p.a
        -->
        <input type="text" v-on:keyup.enter="showEvent">
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                name: 'Abdullah'
            }
        },
        methods: {
            showEvent(event) {
                console.log(event.target.value)
            }
        },
    }
    Vue.createApp(App).mount('#app')
</script>
</html>

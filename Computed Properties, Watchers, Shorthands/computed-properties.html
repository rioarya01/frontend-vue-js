<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-model.lazy="name">
        <button v-on:click="handleActive">active</button>
        <hr>
        {{ compMassage }}
        <hr>
        {{ compActive }}
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                name: '',
                active: false,
            }
        },
        computed: {
            compMassage() {
                console.log('Computed Massage Typing Massage')
                return this.name === 'Zaky' ? 'Welcome Home' : 'You are no Allowed'
            },
            compActive() {
                console.log('Computed Massage Active Massage')
                return this.active === true ? 'This is Active' : 'This is not Active'
            }
        },
        methods: {
            handleActive() {
                this.active = !this.active
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>
</html>
